<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./styles.css" />

<body>
<main class="page">
    <header class="page__header">
        <div class="title-row">
            <!-- <span class="title-emoji" aria-hidden="true">📤</span> -->
            <h1 class="page-title">업로드 테스트</h1>
        </div>
        <p class="page-desc">현재 차단 정책이 실제 업로드에 어떻게 적용되는지 검증합니다.</p>
    </header>

    <!-- 업로드 폼 -->
    <section class="card">
        <h2 class="card__title">파일 업로드</h2>
        <form class="form-table" action="#" method="post" enctype="multipart/form-data">
            <div class="form-table__label">제목</div>
            <div class="form-table__field">
                <input type="text" class="input" placeholder="테스트 제목을 입력하세요" />
            </div>
            <div class="form-table__label">파일 첨부</div>
            <div class="form-table__field">
                <input type="file" />
                <p class="hint">금지 확장자일 경우 업로드가 차단됩니다.</p>
            </div>
        </form>
        <div class="actions">
            <!-- [JS연결지점] 서버 저장(일괄 저장을 선택할 경우) -->
            <button type="submit" class="btn btn-primary">업로드</button>
            <button type="button" class="btn btn-ghost">
                <a href="./index.html">취소</a>
            </button>
        </div>
    </section>

    <!-- 최근 업로드 카드 -->
    <section class="card">
        <h2 class="card__title">최근 업로드</h2>

        <!-- [수정] form-table(라벨/값 매트릭스) → data-table(목록 표)로 변경
     이유: 열 머리글이 행마다 반복되는 문제 해결, 원본 스타일(가로 표)과 동일한 정보 구조 유지 -->
        <table class="data-table">
            <!-- [수정] colgroup으로 각 열 너비 고정: 파일명 48% / 확장자 14% / 결과 18% / 시간 20%
       이유: 원래 표 비율과 동일하게 정렬되도록 보장 -->
            <colgroup>
                <col style="width:48%">
                <col style="width:14%">
                <col style="width:18%">
                <col style="width:20%">
            </colgroup>

            <thead>
            <tr>
                <th>파일명</th>
                <th>확장자</th>
                <th>결과</th>
                <th>시간</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>setup.exe</td>
                <td>exe</td>
                <td><span class="badge badge--block">차단</span></td>
                <td>2025-08-24 02:10</td>
            </tr>
            <tr>
                <td>logo.png</td>
                <td>png</td>
                <td><span class="badge badge--allow">허용</span></td>
                <td>2025-08-24 02:12</td>
            </tr>
            </tbody>
        </table>
    </section>

    <footer class="page__footer">copyright ©2025 Developer_KIMMINHEE</footer>

    <!-- 결과 모달(업로드 성공/차단 메시지 용) -->
    <div class="modal" id="resultModal" role="dialog" aria-modal="true" aria-labelledby="rTitle">
        <div class="modal__backdrop"></div>
        <div class="modal__dialog">
            <h3 id="rTitle">업로드 결과</h3>
            <p class="modal__desc">정책에 의해 차단되었습니다.</p>
            <div class="modal__actions">
                <a href="./test-upload.html" class="btn btn-primary">확인</a>
                <a href="./admin-ext-policy.html" class="btn btn-ghost">정책 설정으로</a>
            </div>
        </div>
    </div>
